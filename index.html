<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[slideCorrente].image" :alt="slides[slideCorrente].title" />
                    <div class="text">
                        <h3>{{ slides[slideCorrente].title }}</h3>
                        <p>{{ slides[slideCorrente].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="slidePrecedente"></div>
                    <div class="next" @click="slideSuccessiva"></div>
                    <div v-for="(slide, i) in slides" class="thumb" :class="(i == this.slideCorrente) ? 'active' : ''" @click="cambiaSlide(i)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
